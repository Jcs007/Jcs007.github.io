<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D魔方</title>
<link href="3dMagicCube.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
<!--top-->
    <h1 align="center">CSS 3D魔方</h1>
    <div id="view">
<!--middle-->
        <div class="cube">
            <div class="one">
                <div class="up"></div>
                <div class="under"></div>
                <div class="left"></div>
                <div class="up"></div>
                <div class="right"></div>
                <div class="front"></div>
                <div class="up"></div>
                <div class="front"></div>
                <div class="under"></div>
            </div> 
            <div class="two">
                <div class="up"></div>
                <div class="left"></div>
                <div class="under"></div>
                <div class="right"></div>
                <div class="up"></div>
                <div class="front"></div>
                <div class="up""></div>
                <div class="right""></div>
                <div class="left"></div>
            </div>
            <div class="three">
                <div class="left"></div>
                <div class="under"></div>
                <div class="front"></div>
                <div class="up"></div>
                <div class="right"></div>
                <div class="front"></div>
                <div class="back"></div>
                <div class="under"></div>
                <div class="right"></div>
            </div>
            <div class="four">
                <div class="left"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="up"></div>
                <div class="left"></div>
                <div class="back"></div>
                <div class="front"></div>
                <div class="back"></div>
                <div class="under"></div>
            </div>
            <div class="five">
                <div class="right"></div>
                <div class="up"></div>
                <div class="left"></div>
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="under"></div>
                <div class="back"></div>
                <div class="left"></div>
            </div>
            <div class="six">
                <div class="front"></div>
                <div class="right"></div>
                <div class="under"></div>
                <div class="left"></div>
                <div class="back"></div>
                <div class="front"></div>
                <div class="back"></div>
                <div class="under"></div>
                <div class="front"></div>
            </div>  
        </div>
    </div>
<!--foot-->
</div>
</body>
</html>
